version: v1
environment: 
  name: cocoon
  definitions:
    - name: 'postgres'
      files:
        - ${PROJECT_PATH}/docker-compose-postgres.yml
      commands:
        - container: postgres
          exec: 'postgres -V'
    - name: 'redis'
      files:
        - docker-compose-redis.yml
  bootgroups:
    - name: 'test'
      definitions:
        - 'postgres'
        - 'redis'
